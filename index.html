<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Segona Oportunitat Curt</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url("img/botonera.webp"); /* Imagen de fondo */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;

      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    /* Capa oscura para legibilidad */
    .overlay {
      background: rgba(0, 0, 0, 0.55);
      padding: 50px;
      border-radius: 10px;
      max-width: 600px;
    }

    .overlay h1 {
      margin-top: 0;
      font-size: 2.5rem;
    }

    .overlay p {
      font-size: 1.1rem;
      margin: 20px 0 30px;
    }

    .overlay a {
      display: inline-block;
      padding: 15px 30px;
      background: #4565c3;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .overlay a:hover {
      background: #2e40a5;
    }

    /* Responsivo en móviles */
    @media (max-width: 480px) {
      .overlay {
        padding: 30px;
      }
      .overlay h1 {
        font-size: 2rem;
      }
      .overlay p {
        font-size: 1rem;
      }
      .overlay a {
        padding: 12px 25px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>

  <div class="overlay">
    <h1>Ascensor en obres</h1>
    <p>
     Este ascensor està sent ajustat pels nostres tècnics en aquests instants. Si us plau, utilitzeu les escales. Si voleu ajudar amb la construcció, sereu benvinguts a col·laborar econòmicament.
    </p>

    <!-- Enlace externo -->
    <a href="https://www.gofundme.com/f/segona-oportunitat-existeixen-de-veritat-curtmetratge?attribution_id=sl:80fe63ba-bd98-47fe-b5d4-38cd2f4f8606&lang=es_ES&utm_campaign=man_ss_icons&utm_medium=customer&utm_source=copy_link"
       target="_blank">
      Donar suport al projecte
    </a>
  </div>

</body>
</html>
